<!DOCTYPE html>
<html lang="en">
<head>

<body class="landing-page-body">
  <div id="loading-screen" role="status" aria-hidden="true">
    <div id="loading-text">
      You are <span id="loading-word">friend</span>
    </div>
  </div>


  <!-- Header -->
  <header class="landing-header" style="position:absolute; top:0; left:0; width:100%; display:flex; align-items:center; justify-content:space-between; padding:1rem 2rem; z-index:1000;">
    <a href="index.html" class="landing-logo-link" aria-label="Gordon Kwong Homepage">
      <img src="logo.svg" alt="Gordon Kwong Logo" class="landing-logo"/>
    </a>
    <div style="display:flex; align-items:center; margin-left:auto;">
      <button class="landing-menu-toggle" aria-label="Toggle Menu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="#000" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <a href="https://www.instagram.com/gordonkwongphotos/" 
         class="mobile-instagram-link" 
         aria-label="Instagram" 
         target="_blank" 
         rel="noopener"
         style="display:none;">
        <img src="instagramicon.webp" alt="Instagram" style="width:24px; height:auto;">
      </a>
      <nav id="landing-navigation" class="landing-nav" aria-hidden="true">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="learnsimple.html">Learn</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main role="main" style="text-align:center; margin-top:0;">
    <div class="hero-simple" style="position:relative; width:100vw; height:100vh; overflow:hidden;">
      <img src="contactbackground.webp" alt="Contact Background" draggable="false" style="width:100vw; height:100vh; object-fit:cover; display:block; -webkit-user-drag:none; user-drag:none;">
      <h1 style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#000; font-family:var(--font-heading); font-size:2rem; margin:0; text-align:center;">
        Email: gordon@gordonkwong.com
      </h1>
      <a href="https://www.instagram.com/gordonkwongphotos/" target="_blank" rel="noopener" style="position:absolute; bottom:2rem; left:50%; transform:translateX(-50%);">
        <img src="instagramicon.webp" alt="Instagram" style="width:40px; height:auto;">
      </a>
    </div>

</main>
  <script src="landing-script.js" defer></script>
  <script src="script.js" defer></script>
